<head>
<title>Calculadora de Moda, Mediana, Média, Desvio Padrão e Variância</title>

<title>Barra de Menu</title>
    <style>
        /* Estilos para a barra de menu */
        .navbar {
            background-color: #333;
            width: 100%;
            position: fixed; /* Fixa a barra no topo da tela */
            top: 0; /* Posiciona no topo da tela */
            left: 0; /* Posiciona na esquerda da tela */
            overflow: hidden;
        }
        
        /* Estilos para os itens de menu */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        /* Estilos para os itens de menu ao passar o mouse sobre eles */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Sobre</a>
    <a href="#">Serviços</a>
    <a href="#">Contato</a>
</div>

<style>
    
    .result {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }

    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(120deg, #8a2be2, #ffd700);
        animation: gradientAnimation 10s ease infinite;
        background-size: 200% 200%;
    }

    @keyframes gradientAnimation {
        0% {
            background-position: 0% 50%;
        }
        100% {
            background-position: 100% 50%;
        }
    }

    .result-box {
        background: linear-gradient(120deg, #f06, #fc0, #0cf, #f06);
        padding: 10px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        text-align: right;
    }

    .result-details {
        background-color: white;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }

    .show-details .result-details {
        opacity: 1;
    }

    .result-title {
        font-size: 24px;
        text-align: center;
        margin-bottom: 10px;
        font-family: 'Arial', sans-serif;
        color: #000a24;
        text-transform: uppercase;
    }

    .result-highlight {
        background: linear-gradient(120deg, #87cefa, #ff69b4);
        animation: gradientAnimation 10s ease infinite;
        background-size: 200% 200%;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
        text-align: right;
        color: white;
        font-weight: bold;
    }

    .result-container {
        background: linear-gradient(120deg, #f06, #fc0, #0cf, #f06);
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
    }
    
</style>

</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <h1>Calculadora de Moda, Mediana, Média, Desvio Padrão e Variância</h1>
            <label for="numeros">Digite os números separados por hífen:</label>
            <input type="text" id="numeros" class="form-control">
            <button class="btn btn-success mt-3 w-100" style="background-color: #f30a0a;" onclick="calcular()">Calcular</button>
        </div>
        <div class=col-md-6">
            <div class="result mt-3">
                <div class="result-container">
                    <div class="result-title">Resultados</div>
                    <div class="result-highlight">
                        <p id="resultadoModa"></p>
                        <p id="resultadoMediana"></p>
                        <p id="resultadoMedia"></p>
                        <p id="resultadoVariancia"></p>
                        <p id="resultadoDesvioPadrao"></p>
                    </div>
                </div>
                <div class="result-details">
                    <p>Aqui estão os detalhes dos resultados.</p>
                </div>
            </div>
        </div>
    </div>
</div>
